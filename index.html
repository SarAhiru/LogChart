<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <!--Chart.jsの読み込み-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.0/chart.min.js"></script>

    <title>Chart.js</title>
</head>

<body>
    
    <p>
      <a href="EnglishSound.html">音声再生</a>
    </p>

    <!--CSVファイルの読み取り-->
    <p>＝CSVファイルの読み取り＝</p>
    <input type="file" name="file" id="file" multiple>
    <br><br>
    
    <!--"drawChart.js"と連携させる(デジタル教科書のログの際)-->
    <!--英語　ログ　(折れ線グラフ)　[機能合計]-->
    <script type="text/javascript" src="drawEnTotalChart.js"></script>

    <!--"drawChart.js"と連携させる(お絵かきアプリのログの際)-->
    <!--<script type="text/javascript" src="drawChart.js"></script>-->

    <!--"drawChart.js"と連携させる(デジタル教科書のログの際)-->
    <!--英語　ログ　(折れ線グラフ)　[機能合計]-->
    <script type="text/javascript" src="drawEnChart.js"></script>
    <!--英語　ログ　(折れ線グラフ)　[機能ごと]-->
    <script type="text/javascript" src="drawEnChartTarget.js"></script>
    <!--英語　ログ　人数合計(棒グラフ)　[全体]-->
    <script type="text/javascript" src="drawEnChart2.js"></script>


    <h1>個人表示</h1>
    <div>
      <p>＝回数グラフの表示 [全体合計](棒グラフ)＝</p>
      <!--<div style="width:50%;"></div>-->
      <canvas id="myCharttt" width="300" height="150"></canvas>
    </div>

    <h1>全体表示</h1>
    <div>
      <p>＝回数グラフの表示 [全体合計](棒グラフ)＝</p>
      <!--<div style="width:50%;"></div>-->
      <canvas id="myChart" width="300" height=" 150"></canvas>
    </div>
    <br><br>
    <div>
      <p>＝回数グラフの表示 [機能ごと]（折れ線グラフ）＝</p>
      <canvas id="myChart1" width="300" height=" 150"></canvas>
    </div>
    <div>
      <p>＝人数合計 [全体]（棒グラフ）＝</p>
      <canvas id="myChart2" width="300" height=" 150"></canvas>
    </div>
    <br><br>

    
    <!--<script type="text/javascript" src="main.js"></script>-->

    <!--以下でデータの読み込みを行う-->
    <script>
        console.log("通過しました!!!");
        var result = []; //csvの中身
        var dataLength = 0; //データの長さ
        //drawChart(result[0]);
        
        drawCharttt(result, dataLength);
        drawChart(result, dataLength); //データと長さを持ってdrawChart関数に移動(これは最初の軸を作成するのみ)
        drawChartTarget(result, dataLength);
        drawChart2(result, dataLength);

        let fileInput = document.getElementById('file');
        let fileReader = new FileReader();
        fileInput.onchange = () => {
          let file = fileInput.files[0];
          fileReader.readAsText(file, 'Shift_JIS');
        };

        //ファイルを読み取ったら実行
        fileReader.onload = () => {
          var txt = fileReader.result
    
          //読み取ったcsvデータを配列に格納
          //var arr = txt.split("\r\n" || "\n" || "\r");
          var arr = txt.split("\r\n");
          arr = txt.split("\n");
          //arr = txt.split("\r");
          //var arr = txt.split("\r\n");
          for (var i = 0; i < arr.length; ++i) {
            result[i] = arr[i].split(',');
          }
          //console.log(arr);
          console.log(result);
          
          //逆順
          //result.reverse();
          console.log(result);

          dataLength = arr.length;
          //console.log(dataLength);

          if (myCharttt) {
              myCharttt.destroy();
          }
          if (myChart) {
              myChart.destroy();
          }
          if (myChart1) {
              myChart1.destroy();
          }
          if (myChart2) {
              myChart2.destroy();
          }
          
          drawCharttt(result, dataLength);
          drawChart(result, dataLength); //データと長さを持ってdrawChart関数に移動
          drawChartTarget(result, dataLength);
          drawChart2(result, dataLength);
        }
    </script>
    <br><br>
    <!--CSVファイルの内容を表示する-->
    <!--<p>＝CSVファイルの詳細＝</p>-->
    <!--<div id="result"></div>-->
    <!--<script type="text/javascript" src="main.js"></script>-->
    <!--<script type="text/javascript" src="file_read.js"></script>-->
</body>
</html>
